<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="http://myjslib.qiniudn.com/hershey.min.css">
	<script src="http://myjslib.qiniudn.com/jquery.min.js"></script>
	<script src="http://myjslib.qiniudn.com/hershey.min.js"></script>
	<title>Hershey</title>
	<style>
	.demo-container {
		width: 1000px;
		margin: 40px auto 0;
	}
	</style>
</head>
<body>
	<div class="demo-container">
		<div class="tooltip-demo">
			<button>Test</button>
			<button>Test</button>
			<button>Test</button>
			<button>Test</button>
		</div>
		<div class="range"></div>
	</div>
	<script>
	'use strict';
	$(function() {

		$('.tooltip-demo button').tooltip({
			'title': function(i) {
				return "Test tooltip 测试 " + i;
			},
			'direction': function(index) {
				switch(index) {
					case 0: return 'left';
					case 1: return 'top';
					case 2: return 'bottom';
					case 3: return 'right';
				}
			} 
		});

		
	});
	</script>
</body>
</html>
