<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="./dist/hershey.css">
	<!-- // <script src="dist/lib/jquery.min.js"></script> -->
  <script src="./node_modules/react/dist/react.js"></script>
	<script src="./dist/hershey.js"></script>
	<title>Hershey</title>
	<style>
	* { padding: 0; margin: 0; }
	.demo-container {
		width: 1000px;
		margin: 40px auto 0;
	}
	#form-demo {
		margin-top: 10px;
	}
	.form-group {
		margin: 5px 0;
		font-size: 14px;
	}
	.form-group label {
		display: inline-block;
		width: 80px;
	}
	</style>
</head>
<body>
	<div class="demo-container">
		<!-- Tootip demo -->
		<div class="tooltip-demo">
			<button title="test for js">Test</button>
			<button title="test ccc">Test</button>
			<button title="halsdk">Test</button>
			<button title="fassd s">Test</button>
		</div>
		<div class="range">
		</div>
		<button id="subtract">Click</button>
		<!-- Carousel demo -->
		<div class="carousel">
			<div class="list">
				<img src="http://placehold.it/450x300/E97452/fff">
				<img src="http://placehold.it/450x300/4C6EB4/fff">
				<img src="http://placehold.it/450x300/449F93/fff">
				<img src="http://placehold.it/450x300/936FBC/fff">
			</div>
		</div>
		<button id="prev">Prev</button>
		<button id="next">Next</button>
		<div id="form-demo">
			<div class="form-group">
				<label for="">Name</label> <input class="neat" placeholder="Who are you?">
			</div>
			<div class="form-group">
				<label for="">Email</label> <input class="neat" placeholder="Your email here">	
			</div>
			<div class="form-group">
				<label for="">Sex</label> <input class="neat" placeholder="Male or Female?">	
			</div>
			<div class="form-group">
				<label for="">Language</label> <input class="neat" placeholder="Optional">	
			</div>
		</div>
		<div id="form-demo2" class="form-reverse">
			<div class="form-group">
				<label for="">Name</label> <input class="neat" placeholder="Who are you?">
			</div>
			<div class="form-group">
				<label for="">Email</label> <input class="neat" placeholder="Your email here">	
			</div>
			<div class="form-group">
				<label for="">Sex</label> <input class="neat" placeholder="Male or Female?">	
			</div>
			<div class="form-group">
				<label for="">Language</label> <input class="neat" placeholder="Optional">	
			</div>
		</div>
    <div id="react-demo"></div>
	</div>
	<script>
	// Tooltip demo
	var buttons = document.querySelectorAll('.tooltip-demo button');
	var tooltips = [];
	[].forEach.call(buttons, function(button, i) {
		var dir;
		switch(i % 4) {
			case 0: dir = 'left'; break;
			case 1: dir = 'top'; break;
			case 2: dir = 'bottom'; break;
			case 3: dir = 'right'; break;
		}

		var tooltip = new hershey.Tooltip();
		tooltip.appendTo(button, dir);
		tooltips.push(tooltip);
	});
 	var btn = document.getElementById('subtract');
 	btn.onclick = function() {
 		tooltips[0].subtract();
 	};
 	// Carousel demo
 	var imgList = document.querySelector('.carousel .list');
 	var btnPrev = document.getElementById('prev');
 	var btnNext = document.getElementById('next');
 	var carousel = new hershey.Carousel(imgList);
 	btnPrev.addEventListener('click', function() {
 		carousel.prev();
 	});
 	btnNext.addEventListener('click', function() {
 		carousel.next();
 	});
 	carousel.autoPlay(3000);
	</script>
  <script>
    // React components
    var tagInput = React.createElement(hershey.TagInput);
    React.render(tagInput, document.getElementById('react-demo'));
  </script>
</body>
</html>
